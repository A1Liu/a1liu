name: Build and Deploy to Github Pages

on:
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.10.0
          cache: yarn

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          # version: 0.9.1
          version: master

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Zig
        run: zig build -Drelease-small

      - name: Clean garbage
        run: |
          find static/ -name "*.o" -delete
          find static/ -name "*.so" -delete
          find static/ -name "*.so.0" -delete

      - name: Build Site
        run: yarn build

      - name: Add Github files
        run: |
          touch out/.nojekyll
          echo a1liu.com >> out/CNAME

      - name: Deploy
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git --work-tree out add --all
          git commit -m "Automatic Deploy action run by github-actions"
          git push origin HEAD:gh-pages --force
